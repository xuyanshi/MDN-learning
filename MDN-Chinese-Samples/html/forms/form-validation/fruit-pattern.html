<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>最喜欢的水果：required 和 pattern 属性</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
</head>

<body>
    <form>
      <label for="choose">你喜欢香蕉还是樱桃？</label>
      <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry|香蕉|樱桃|车厘子">
      <button>提交</button>
    </form>
</body>

</html>
