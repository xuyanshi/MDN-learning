<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <title>多行文本框示例</title>
  <style>
    textarea {
      width: 50px;
    }
  </style>
</head>

<body>
  <form>
    <p>
      <label for="comment">在此添加评论：</label>
      <textarea cols="30" rows="10">
这是我的默认评论。
      </textarea>
    </p>
    <p>
      <button type="submit">提交</button>
    </p>
  </form>
</body>

</html>
