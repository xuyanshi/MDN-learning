<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>按钮示例</title>
</head>

<body>
  <form>
    <p>
      <button type="submit">
      这是一个<br><strong>提交按钮</strong>
      </button>
    </p>
    <p>
      <input type="submit" value="这是一个提交按钮">
    </p>
    <p>
      <button type="reset">
        这是一个<br><strong>重置按钮</strong>
      </button>
    </p>
    <p>
      <input type="reset" value="这是一个重置按钮">
    </p>
    <p>
      <button type="button">
        这是一个<br><strong>匿名按钮</strong>
      </button>
    </p>
    <p>
      <input type="button" value="这是一个匿名按钮">
    </p>
  </form>
</body>

</html>
