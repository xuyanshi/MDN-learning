<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>&lt;input type="image"&gt; 示例</title>
  <style>
    div {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 70px;
      text-align: right;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <form>
    <p>登录账户</p>
    <div>
      <label for="userId">用户 ID</label>
      <input type="text" id="userId" name="userId">
    </div>
    <div>
      <label for="pwd">密码</label>
      <input type="password" id="pwd" name="pwd">
    </div>
    <div>
      <input id="image" type="image" src="login.png" alt="登录按钮" width="100">
    </div>
  </form>
</body>

</html>
