<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>月份示例</title>
  <style>
    div {
      margin-bottom: 10px;
      position: relative;
    }

    input[type="number"] {
      width: 100px;
    }

    input + span {
      padding-right: 30px;
    }

    input:invalid+span:after {
      position: absolute;
      content: '✖';
      padding-left: 5px;
    }

    input:valid+span:after {
      position: absolute;
      content: '✓';
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <form>
    <div>
      <label for="month">选择来访月份（仅限夏季）：</label>
      <input id="month" type="month" name="month"
             min="2017-06" max="2017-09" required>
      <span class="validity"></span>
    </div>
    <div>
      <input type="submit" value="提交">
    </div>
  </form>
</body>
</html>
