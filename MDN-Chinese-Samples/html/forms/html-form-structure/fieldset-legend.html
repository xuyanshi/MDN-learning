<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>元素集合（fieldset）和组合表单标题（legend）元素示例</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>果汁型号</legend>
            <p> <input type="radio" name="size" id="size_1" value="small"> <label for="size_1">小杯</label> </p>
            <p> <input type="radio" name="size" id="size_2" value="medium"> <label for="size_2">中杯</label> </p>
            <p> <input type="radio" name="size" id="size_3" value="large"> <label for="size_3">大杯</label> </p>
        </fieldset>
    </form>
</body>

</html>
