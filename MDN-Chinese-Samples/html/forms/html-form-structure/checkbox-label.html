<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多选框示例</title>
</head>

<body>
    <form>
          <p>
            <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry">
            <label for="taste_1">我喜欢樱桃</label>
          </p>
          <p>
            <input type="checkbox" id="taste_2" name="taste_banana" value="banana">
            <label for="taste_2">我喜欢香蕉</label>
          </p>
    </form>
</body>

</html>
