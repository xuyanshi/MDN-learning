<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>其它视频功能示例</title>

      video {
        background: black;
      }
    </style>
  </head>
  <body>
    <h1>其它视频功能示例</h1>

    <video controls width="400" height="400"
           loop muted preload="auto"
