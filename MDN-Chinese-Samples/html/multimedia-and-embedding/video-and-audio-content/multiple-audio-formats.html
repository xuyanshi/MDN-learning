<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多格式音频示例</title>
  </head>
  <body>
    <h1>以下是一个音频播放器，支持所有现代浏览器。</h1>

    <audio controls>
      <source src="viper.mp3" type="audio/mp3">
      <source src="viper.ogg" type="audio/ogg">
      <p>你的浏览器不支持 HTML5 音频，请点击<a href="viper.mp3">音频链接</a>收听。</p> 
    </audio>
  </body>
</html>
