<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>引用示例</title>
  </head>
  <body>
    <p>根据 <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/blockquote"> <cite>MDN blockquote 元素页面</cite></a>：</p>

    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
      <p><strong>HTML <code>&lt;blockquote&gt;</code> 元素</strong> (或称 <em>HTML 块级引用元素</em>) 表示内部的文字是一整段内容较长的引用。</p>
    </blockquote>

    <p>引用元素（<code>&lt;q&gt;</code>）<q cite="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/q"> 表示内容较短不需要另起段落的引用。</q>参见<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"><cite>MDN q 元素页面</cite></a>.</p>


  </body>
</html>
