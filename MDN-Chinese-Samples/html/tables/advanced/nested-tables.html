<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>嵌套表格</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>嵌套表格</h1>

  <table id="table1">
    <tr>
      <th>标题1</th>
      <th>标题2</th>
      <th>标题3</th>
    </tr>
    <tr>
      <td id="nested">
        <table id="table2">
          <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
          </tr>
        </table>
      </td>
      <td>单元格2</td>
      <td>单元格3</td>
    </tr>
    <tr>
      <td>单元格4</td>
      <td>单元格5</td>
      <td>单元格6</td>
    </tr>
  </table>

</body>

</html>
