<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动物表格</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>动物表格</h1>

    <table>
      <tr>
        <th colspan="2">动物</th>
      </tr>
      <tr>
        <th colspan="2">河马</th>
      </tr>
      <tr>
        <th rowspan="2">马</th>
        <td>母马</td>
      </tr>
      <tr>
        <td>种马</td>
      </tr>
      <tr>
        <th colspan="2">鳄鱼</th>
      </tr>
      <tr>
        <th rowspan="2">鸡</th>
        <td>母鸡</td>
      </tr>
      <tr>
        <td>雄鸡</td>
      </tr>
    </table>


  </body>
</html>
