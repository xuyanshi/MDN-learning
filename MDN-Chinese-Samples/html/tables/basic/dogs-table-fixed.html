<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>狗的表格</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>狗的表格</h1>

    <table>
      <tr>
        <td>&nbsp;</td>
        <th scope="col">闹闹</th>
        <th scope="col">花花</th>
        <th scope="col">旺财</th>
        <th scope="col">祖安</th>
      </tr>
      <tr>
        <th scope="row">品种</th>
        <td>杰克罗素梗</td>
        <td>贵宾</td>
        <td>街头狗</td>
        <td>可卡犬</td>
      </tr>
      <tr>
        <th scope="row">年龄</th>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
      </tr>
      <tr>
        <th scope="row">主人</th>
        <td>岳母</td>
        <td>我</td>
        <td>我</td>
        <td>表妹</td>
      </tr>
      <tr>
        <th scope="row">饮食习性</th>
        <td>爱吃剩菜剩饭</td>
        <td>细嚼慢咽</td>
        <td>大胃王</td>
        <td>吃到爆</td>
      </tr>
    </table>


  </body>
</html>
