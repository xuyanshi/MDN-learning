<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>简单表格</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>简单表格</h1>

    <table>
      <tr>
        <td>你好，我是第一个单元格</td>
        <td>我是第二个单元格</td>
        <td>我是第三个单元格</td>
        <td>我是第四个单元格</td>
      </tr>
      <tr>
        <td>第二行，第一个单元格</td>
        <td>第二行，第二个单元格</td>
        <td>第二行，第三个单元格</td>
        <td>第二行，第四个单元格</td>
      </tr>
    </table>
  </body>
</html>
